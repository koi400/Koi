<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Premium Koi Collection</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Initialize Identity Widget with proper redirects
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin.html";
                    });
                }
            });
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        #loginPrompt {
            text-align: center;
            color: white;
            padding: 100px 20px;
        }

        #loginPrompt h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #adminContent {
            display: none;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .admin-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .admin-controls h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .file-upload-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .file-upload-btn:hover {
            background: #5568d3;
        }

        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .media-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        .media-preview-item img,
        .media-preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-media {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(245, 87, 108, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            max-width: 200px;
            margin: 20px auto;
        }

        .back-link {
            background: #999;
            max-width: 200px;
            margin: 0 auto 20px;
        }

        .inventory-count {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .koi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .koi-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .koi-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .quantity-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 10;
            font-size: 14px;
        }

        .out-of-stock-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(153, 153, 153, 0.95);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 10;
            font-size: 14px;
        }

        .sold-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(245, 87, 108, 0.95);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 10;
            font-size: 14px;
        }

        .media-carousel {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .media-item {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: none;
        }

        .media-item.active {
            display: block;
        }

        .koi-info {
            padding: 20px;
        }

        .koi-name {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .koi-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .koi-detail-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #667eea;
        }

        .koi-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .koi-price {
            font-size: 1.8em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .edit-btn, .delete-btn, .reorder-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
            border: none;
            color: white;
        }

        .edit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .reorder-btn {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            width: 100%;
            margin-bottom: 10px;
        }

        .edit-btn:hover, .delete-btn:hover, .reorder-btn:hover {
            transform: scale(1.05);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPrompt">
            <h1>üîí Admin Panel</h1>
            <p>Please log in to access the admin panel</p>
            <button onclick="netlifyIdentity.open()" style="max-width: 300px; margin: 20px auto; display: block;">
                Click Here to Login
            </button>
        </div>

        <div id="adminContent">
            <header>
                <img src="preview.webp" alt="Logo" style="max-width: 200px; height: auto; margin-bottom: 10px;">
                <h1> Premium Koi Collection - Admin </h1>
                <p class="subtitle">Manage Your Inventory</p>
            </header>

            <button class="back-link" onclick="window.location.href='index.html'">‚Üê Back to Shop</button>

            <div class="admin-controls">
                <h2 id="formTitle">Add New Koi</h2>
                <div class="form-group">
                    <label>Koi Name</label>
                    <input type="text" id="koiName" placeholder="e.g., Sakura Beauty">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="koiDescription" placeholder="Describe the koi's features, colors, lineage..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Price (R)</label>
                        <input type="number" id="koiPrice" placeholder="e.g., 2500">
                    </div>
                    <div class="form-group">
                        <label>Size (cm)</label>
                        <input type="number" id="koiSize" placeholder="e.g., 45">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="koiQuantity" placeholder="e.g., 1" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" id="koiAge" placeholder="e.g., 2 years">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="koiGender">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Variety/Type</label>
                    <input type="text" id="koiType" placeholder="e.g., Kohaku, Showa, Sanke">
                </div>
                <div class="form-group">
                    <label>Breeder/Lineage</label>
                    <input type="text" id="koiBreeder" placeholder="e.g., Sakai Fish Farm">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="koiStatus">
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Images & Videos</label>
                    <input type="file" id="mediaInput" accept="image/*,video/*" multiple style="display: none;">
                    <label for="mediaInput" class="file-upload-btn">Choose Files</label>
                    <div class="media-preview" id="mediaPreview"></div>
                </div>
                <button onclick="saveKoi()" id="saveBtn">Add Koi</button>
                <button onclick="cancelEdit()" id="cancelBtn" style="display: none; margin-top: 10px; background: #999;">Cancel Edit</button>
            </div>

            <div class="admin-controls">
                <h2>Contact Settings</h2>
                <div class="form-group">
                    <label>WhatsApp Number (with country code)</label>
                    <input type="text" id="whatsappNumber" placeholder="e.g., 27821234567">
                </div>
                <div class="form-group">
                    <label>Instagram Username</label>
                    <input type="text" id="instagramUsername" placeholder="e.g., koifarm">
                </div>
                <div class="form-group">
                    <label>Facebook Page URL</label>
                    <input type="text" id="facebookUrl" placeholder="e.g., https://facebook.com/yourpage">
                </div>
                <button onclick="saveContactSettings()">Save Contact Settings</button>
            </div>

            <div class="inventory-count" id="inventoryCount"></div>
            <div class="koi-grid" id="koiGrid"></div>
            
            <button class="logout-btn" onclick="netlifyIdentity.logout()">Logout</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing files...</p>
        </div>
    </div>

    <script>
        let koiList = [];
let contactSettings = {};
let selectedFiles = [];
let editingKoiId = null;
let nextKoiId = 1;

// Netlify Identity Authentication
netlifyIdentity.on('init', user => {
    if (user) {
        document.getElementById('loginPrompt').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        loadData();
        renderKoi();
    } else {
        document.getElementById('loginPrompt').style.display = 'block';
        document.getElementById('adminContent').style.display = 'none';
    }
});

netlifyIdentity.on('login', user => {
    document.getElementById('loginPrompt').style.display = 'none';
    document.getElementById('adminContent').style.display = 'block';
    loadData();
    renderKoi();
    netlifyIdentity.close();
});

netlifyIdentity.on('logout', () => {
    document.getElementById('loginPrompt').style.display = 'block';
    document.getElementById('adminContent').style.display = 'none';
});

async function loadData() {
    try {
        const response = await fetch('/api/get-koi');
        if (!response.ok) throw new Error('Failed to load');
        const data = await response.json();
        koiList = data.koiList || [];
        contactSettings = data.contactSettings || {};
        
        document.getElementById('whatsappNumber').value = contactSettings.whatsapp || '';
        document.getElementById('instagramUsername').value = contactSettings.instagram || '';
        document.getElementById('facebookUrl').value = contactSettings.facebook || '';
        
        nextKoiId = Math.max(...koiList.map(k => k.id), 0) + 1;
    } catch (error) {
        console.error('Error loading data:', error);
        koiList = [];
        contactSettings = {};
    }
}

async function saveData() {
    try {
        // Get the current user's JWT token
        const user = netlifyIdentity.currentUser();
        const token = user?.token?.access_token;
        
        if (!token) {
            alert('Please log in again to save changes.');
            netlifyIdentity.open();
            return false;
        }
        
        const response = await fetch('/api/get-koi', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                koiList,
                contactSettings
            })
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to save');
        }
        return true;
    } catch (error) {
        console.error('Error saving data:', error);
        alert('Error saving data. Please try again.');
        return false;
    }
}
async function saveContactSettings() {
    contactSettings.whatsapp = document.getElementById('whatsappNumber').value;
    contactSettings.instagram = document.getElementById('instagramUsername').value;
    contactSettings.facebook = document.getElementById('facebookUrl').value;
    const success = await saveData();
    if (success) {
        alert('Contact settings saved!');
    }
}

document.getElementById('mediaInput').addEventListener('change', function(e) {
    const files = Array.from(e.target.files);
    if (files.length > 0) {
        document.getElementById('loadingOverlay').classList.add('active');
        selectedFiles = files;
        setTimeout(() => {
            updateMediaPreview();
            document.getElementById('loadingOverlay').classList.remove('active');
        }, 500);
    }
});

function updateMediaPreview() {
    const preview = document.getElementById('mediaPreview');
    preview.innerHTML = '';
    
    selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const div = document.createElement('div');
            div.className = 'media-preview-item';
            
            if (file.type.startsWith('image/')) {
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button class="remove-media" onclick="removeMedia(${index})">√ó</button>
                `;
            } else if (file.type.startsWith('video/')) {
                div.innerHTML = `
                    <video src="${e.target.result}"></video>
                    <button class="remove-media" onclick="removeMedia(${index})">√ó</button>
                `;
            }
            
            preview.appendChild(div);
        };
        reader.readAsDataURL(file);
    });
}

function removeMedia(index) {
    selectedFiles.splice(index, 1);
    updateMediaPreview();
}

function editKoi(id) {
    const koi = koiList.find(k => k.id === id);
    if (!koi) return;

    editingKoiId = id;
    document.getElementById('formTitle').textContent = 'Edit Koi';
    document.getElementById('koiName').value = koi.name;
    document.getElementById('koiDescription').value = koi.description;
    document.getElementById('koiPrice').value = koi.price;
    document.getElementById('koiSize').value = koi.size || '';
    document.getElementById('koiQuantity').value = koi.quantity !== undefined ? koi.quantity : 1;
    document.getElementById('koiAge').value = koi.age || '';
    document.getElementById('koiGender').value = koi.gender || '';
    document.getElementById('koiType').value = koi.type || '';
    document.getElementById('koiBreeder').value = koi.breeder || '';
    document.getElementById('koiStatus').value = koi.status || 'available';
    document.getElementById('saveBtn').textContent = 'Update Koi';
    document.getElementById('cancelBtn').style.display = 'block';

    document.querySelector('.admin-controls').scrollIntoView({ behavior: 'smooth' });
}

function cancelEdit() {
    editingKoiId = null;
    document.getElementById('formTitle').textContent = 'Add New Koi';
    document.getElementById('koiName').value = '';
    document.getElementById('koiDescription').value = '';
    document.getElementById('koiPrice').value = '';
    document.getElementById('koiSize').value = '';
    document.getElementById('koiQuantity').value = '1';
    document.getElementById('koiAge').value = '';
    document.getElementById('koiGender').value = '';
    document.getElementById('koiType').value = '';
    document.getElementById('koiBreeder').value = '';
    document.getElementById('koiStatus').value = 'available';
    document.getElementById('mediaInput').value = '';
    selectedFiles = [];
    document.getElementById('mediaPreview').innerHTML = '';
    document.getElementById('saveBtn').textContent = 'Add Koi';
    document.getElementById('cancelBtn').style.display = 'none';
}

async function saveKoi() {
    const name = document.getElementById('koiName').value;
    const description = document.getElementById('koiDescription').value;
    const price = document.getElementById('koiPrice').value;
    const size = document.getElementById('koiSize').value;
    const quantity = document.getElementById('koiQuantity').value;
    const age = document.getElementById('koiAge').value;
    const gender = document.getElementById('koiGender').value;
    const type = document.getElementById('koiType').value;
    const breeder = document.getElementById('koiBreeder').value;
    const status = document.getElementById('koiStatus').value;

    if (!name || !description || !price) {
        alert('Please fill in name, description, and price');
        return;
    }

    if (editingKoiId) {
        const koi = koiList.find(k => k.id === editingKoiId);
        if (koi) {
            koi.name = name;
            koi.description = description;
            koi.price = parseFloat(price);
            koi.size = parseFloat(size) || null;
            koi.quantity = parseInt(quantity) || 0;
            koi.age = age;
            koi.gender = gender;
            koi.type = type;
            koi.breeder = breeder;
            koi.status = status;

            if (selectedFiles.length > 0) {
                document.getElementById('loadingOverlay').classList.add('active');
                const media = [];
                let filesProcessed = 0;

                selectedFiles.forEach((file) => {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        media.push({
                            type: file.type.startsWith('image/') ? 'image' : 'video',
                            url: e.target.result
                        });
                        
                        filesProcessed++;
                        if (filesProcessed === selectedFiles.length) {
                            koi.media = media;
                            await saveData();
                            cancelEdit();
                            renderKoi();
                            document.getElementById('loadingOverlay').classList.remove('active');
                        }
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                await saveData();
                cancelEdit();
                renderKoi();
            }
        }
    } else {
        if (selectedFiles.length === 0) {
            alert('Please select at least one image or video');
            return;
        }

        document.getElementById('loadingOverlay').classList.add('active');
        const media = [];
        let filesProcessed = 0;

        selectedFiles.forEach((file) => {
            const reader = new FileReader();
            reader.onload = async function(e) {
                media.push({
                    type: file.type.startsWith('image/') ? 'image' : 'video',
                    url: e.target.result
                });
                
                filesProcessed++;
                if (filesProcessed === selectedFiles.length) {
                    koiList.push({
                        id: nextKoiId++,
                        name: name,
                        description: description,
                        price: parseFloat(price),
                        size: parseFloat(size) || null,
                        quantity: parseInt(quantity) || 0,
                        age: age,
                        gender: gender,
                        type: type,
                        breeder: breeder,
                        status: status,
                        order: koiList.length,
                        media: media
                    });

                    await saveData();
                    cancelEdit();
                    renderKoi();
                    document.getElementById('loadingOverlay').classList.remove('active');
                }
            };
            reader.readAsDataURL(file);
        });
    }
}

async function deleteKoi(id) {
    if (confirm('Are you sure you want to delete this koi?')) {
        koiList = koiList.filter(k => k.id !== id);
        await saveData();
        renderKoi();
    }
}

async function moveKoi(id, direction) {
    const index = koiList.findIndex(k => k.id === id);
    if (index === -1) return;

    const newIndex = direction === 'up' ? index - 1 : index + 1;
    if (newIndex < 0 || newIndex >= koiList.length) return;

    [koiList[index], koiList[newIndex]] = [koiList[newIndex], koiList[index]];
    koiList.forEach((koi, i) => koi.order = i);
    await saveData();
    renderKoi();
}

function updateInventoryCount() {
    const available = koiList.filter(k => k.status !== 'sold').length;
    const sold = koiList.filter(k => k.status === 'sold').length;
    const total = koiList.length;
    
    document.getElementById('inventoryCount').textContent = 
        `Total: ${total} koi ‚Ä¢ ${available} Available ‚Ä¢ ${sold} Sold`;
}

function renderKoi() {
    updateInventoryCount();
    const grid = document.getElementById('koiGrid');
    grid.innerHTML = '';

    koiList.sort((a, b) => a.order - b.order).forEach((koi, index) => {
        const card = document.createElement('div');
        card.className = 'koi-card';
        
        let detailsHTML = '';
        if (koi.size || koi.age || koi.gender || koi.type) {
            detailsHTML = '<div class="koi-details">';
            if (koi.type) detailsHTML += `<span class="koi-detail-item">${koi.type}</span>`;
            if (koi.size) detailsHTML += `<span class="koi-detail-item">${koi.size}cm</span>`;
            if (koi.age) detailsHTML += `<span class="koi-detail-item">${koi.age}</span>`;
            if (koi.gender) detailsHTML += `<span class="koi-detail-item">${koi.gender}</span>`;
            detailsHTML += '</div>';
        }

        const isOutOfStock = koi.quantity === 0 && koi.status !== 'sold';
        const showQuantity = koi.quantity !== undefined && koi.quantity !== 1;

        const mediaItem = koi.media[0];
        const mediaHTML = mediaItem.type === 'image' ? 
            `<img src="${mediaItem.url}" alt="${koi.name}" class="media-item active">` :
            `<video src="${mediaItem.url}" class="media-item active"></video>`;

        card.innerHTML = `
            ${koi.status === 'sold' ? '<div class="sold-badge">SOLD</div>' : ''}
            ${isOutOfStock ? '<div class="out-of-stock-badge">OUT OF STOCK</div>' : ''}
            ${showQuantity ? `<div class="quantity-badge">Qty: ${koi.quantity}</div>` : ''}
            <div class="media-carousel">${mediaHTML}</div>
            <div class="koi-info">
                <div class="koi-name">${koi.name}</div>
                ${detailsHTML}
                <div class="koi-description">${koi.description}</div>
                ${koi.breeder ? `<p style="color: #999; font-size: 13px; margin-bottom: 10px;">üèÜ ${koi.breeder}</p>` : ''}
                <div class="koi-price">R ${koi.price.toLocaleString()}</div>
                <div class="action-buttons" style="display: flex; gap: 10px;">
                    ${index > 0 ? `<button class="reorder-btn" onclick="moveKoi(${koi.id}, 'up')" style="flex: 0 0 40px; padding: 8px;">‚Üë</button>` : ''}
                    ${index < koiList.length - 1 ? `<button class="reorder-btn" onclick="moveKoi(${koi.id}, 'down')" style="flex: 0 0 40px; padding: 8px;">‚Üì</button>` : ''}
                </div>
                <div class="action-buttons">
                    <button class="edit-btn" onclick="editKoi(${koi.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteKoi(${koi.id})">Delete</button>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}
    </script>
</body>
</html>
